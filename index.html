<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ninja to Cat</title>

    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('img').click(function(){
                var temp = $(this).attr("data-alt-src");
                $(this).attr("src", temp);
            })
        });    
    </script>
</head>

<body>
    <h1>Ninja to Cat</h1>

    <div id="container">
        <img src='images/ninja0.png' data-alt-src='images/cat0.png'/>
        <img src='images/ninja1.png' data-alt-src='images/cat1.png'/>
        <img src='images/ninja2.png' data-alt-src='images/cat2.png'/>
        <img src='images/ninja3.png' data-alt-src='images/cat3.png'/>
        <img src='images/ninja4.png' data-alt-src='images/cat4.png'/>
    </div>

</body>
</html>
